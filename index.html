<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <main>
        <div class="text">
            <button>
                <h1>Clicca per giocare</h1>
            </button>
            <h2 class="text-end"></h2>
            <h2 class="text-time"></h2>
            <input class="reset" type="button" value="Gioca di nuovo">
        </div>
        <div class="container-num">
            <ul>
                <li class="risposta">
                    <input id="num1-user"  type="text" placeholder="Inserisci un numero">
                    <input id="num2-user"  type="text" placeholder="Inserisci un numero">
                    <input id="num3-user"  type="text" placeholder="Inserisci un numero">
                    <input id="num4-user"  type="text" placeholder="Inserisci un numero">
                    <input id="num5-user"  type="text" placeholder="Inserisci un numero">
                    <input id="giocatore" type="button" value="Invia">
                </li>

                <li class="risultato">
                    <div class="numeri-giusti">
                        <h2>Numeri indovinati</h2>
                    <h2 class="n-true"></h2>
                    </div>
                    <div class="numeri-sbagliati">
                        <h2>Numeri sbagliati</h2>
                    <h2 class="n-false"></h2>
                    </div>
                </li>
            </ul>
        </div>
    </main>




    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Js -->
    <script src="./js/script.js"></script>
</body>
</html>
